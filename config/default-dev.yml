webpack:
  entry:
    - "webpack-dev-server/client?http://localhost:8080"
    - "webpack/hot/only-dev-server"
    - "./src/index.jsx"
  output:
    path: "./build"
    publicPath: "/"
    filename: "bundle.js"
  module:
    loaders:
      - test: ".jsx?$"
        exclude: "node_modules"
        loader: "react-hot!babel"
  resolve:
    extensions:
      - ""
      - ".js"
      - ".jsx"
  devServer:
    hot: true
  plugins:
    hasHotModuleReplacement: true